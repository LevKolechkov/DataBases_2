<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Данные о школьнике</title>
  </head>
  <body>
    <script>
      // Создаем объект с данными о школьнике
      var student = {
        фамилия: "Иванов",
        имя: "Иван",
        отчество: "Иванович",
        годРождения: 0,
        класс: 7,
        любимыеДисциплины: ["Математика", "Физика", "Информатика"],
        местоПрописки: {
          страна: "Россия",
          город: "Кемерово",
          улица: "проспект Ленина",
          номерДома: 15,
          номерКвартиры: 1,
        },
        местроПроживания: {
          страна: "Россия",
          город: "Томск",
          улица: "ул. Стахановская",
          номерДома: 21,
          номерКвартиры: 32,
        },
        срокОбучения: 11,

        // Выводим информацию о школьнике в консоль
        printDetails: function () {
          console.log("Фамилия: " + this.фамилия);
          console.log("Имя: " + this.имя);
          console.log("Отчество: " + this.отчество);
          console.log("Год рождения: " + this.годРождения);
          console.log("Класс: " + this.класс);
          console.log(
            "Любимые дисциплины: " + this.любимыеДисциплины.join(", ")
          );
        },
        putYear: function (year) {
          if (year <= 2024 && year >= 2024 - 200) {
            this.годРождения = year;
          } else {
            console.log("Неверный год");
          }
        },
        moveToNextClass: function () {
          if (this.класс + 1 > this.срокОбучения) {
            console.log("Максимальный класс достигнут");
          } else {
            console.log(
              `Совершён переход из ${this.класс} класса в ${
                this.класс + 1
              } класс`
            );
            this.класс += 1;
          }
        },
      };
      student.moveToNextClass();

      student.printDetails();
    </script>
  </body>
</html>
