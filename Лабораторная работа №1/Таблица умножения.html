<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таблица умножения для числа 5</title>
  </head>
  <body>
    <h2>Таблица умножения для числа 5</h2>

    <table border="1">
      <tr>
        <th>Умножаемое</th>
        <th>Результат</th>
      </tr>
      <script>
        for (let i = 1; i <= 10; i++) {
          document.write("<tr>");
          document.write("<td>" + i + "</td>");
          document.write("<td>" + i * 5 + "</td>");
          document.write("</tr>");
        }
      </script>
    </table>
  </body>
</html>
