<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Факториал | Среднее арифметическое</title>
  </head>
  <body>
    <h1>Факториал | Среднее арифметическое</h1>
    <label for="numberInput">Введите число:</label>
    <input type="number" id="numberInput" />
    <button onclick="calculate()">Вычислить</button>
    <p id="result"></p>

    <script>
      function calculate() {
        var number = parseInt(document.getElementById("numberInput").value);
        var resultElement = document.getElementById("result");

        if (isNaN(number)) {
          resultElement.textContent = "Пожалуйста, введите число.";
          return;
        }

        if (number % 2 === 0) {
          var factorialResult = factorial(number);
          resultElement.textContent =
            "Факториал числа " + number + " равен " + factorialResult + ".";
        } else {
          var averageResult = calculateAverage(number);
          resultElement.textContent =
            "Среднее арифметическое от 1 до " +
            number +
            " равно " +
            averageResult.toFixed(2) +
            ".";
        }
      }

      function factorial(num) {
        if (num === 0 || num === 1) return 1;
        for (var i = num - 1; i >= 1; i--) {
          num *= i;
        }
        return num;
      }

      function calculateAverage(num) {
        var sum = 0;
        for (var i = 1; i <= num; i++) {
          sum += i;
        }
        return sum / num;
      }
    </script>
  </body>
</html>
